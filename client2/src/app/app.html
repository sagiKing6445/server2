<div class="app-container">
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>מערכת ניהול CRUD</h1>
    </div>
    <ul class="nav-menu">
      <li>
        <button
          class="nav-link"
          [class.active]="currentComponent === 'home'"
          (click)="navigateTo('home')">
          דף הבית
        </button>
      </li>
      <li>
        <button
          class="nav-link"
          [class.active]="currentComponent === 'users'"
          (click)="navigateTo('users')">
          ניהול משתמשים
        </button>
      </li>
      <li>
        <button
          class="nav-link"
          [class.active]="currentComponent === 'roles'"
          (click)="navigateTo('roles')">
          ניהול הרשאות
        </button>
      </li>
      <li>
        <button
          class="nav-link"
          [class.active]="currentComponent === 'user-roles'"
          (click)="navigateTo('user-roles')">
          שיוך תפקידים
        </button>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="card-container">

      <div *ngIf="currentComponent === 'home'" class="home-view">
        <div class="welcome-box">
          <h2>ברוכים הבאים למערכת הניהול</h2>
          <p>אנא בחרו באחת האפשרויות בתפריט למעלה כדי להתחיל בניהול המידע.</p>
          <div class="stats-placeholder">
            <div class="stat-card">מערכת מאובטחת</div>
            <div class="stat-card">ניהול מבוסס תפקידים</div>
          </div>
        </div>
      </div>

      <app-users *ngIf="currentComponent === 'users'"></app-users>
      <app-roles *ngIf="currentComponent === 'roles'"></app-roles>
      <app-user-roles *ngIf="currentComponent === 'user-roles'"></app-user-roles>

    </div>
  </main>
</div>

<router-outlet></router-outlet>
